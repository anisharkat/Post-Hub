<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>PostHub - Home</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

 

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Username :</label>
              <input type="text" class="form-control" id="user_name">
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Password :</label>
              <input type="password" class="form-control" id="user_password">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" onclick="LoginBtnClicked()" class="btn btn-primary">Login</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Register</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Name :</label>
              <input type="text" class="form-control" id="reg_name">
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Username :</label>
              <input type="text" class="form-control" id="reg_user_name">
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Password :</label>
              <input type="password" class="form-control" id="reg_user_password" >
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button onclick="UserRegisterClicked()" type="button" class="btn btn-primary">Register</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Create Post :</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Post Title</label>
              <input type="text" class="form-control" id="post_title_input">
            </div>
            
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Post Body :</label>
              <textarea type="password" class="form-control" id="post_body_input" ></textarea>
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Post Image :</label>
              <input type="file" class="form-control" id="post_image_input">            
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button onclick="CreateNewPostClicked()" type="button" class="btn btn-primary">Create</button>
        </div>
      </div>
    </div>
  </div>


    <div id="sucess_alert" class="fade show"></div>
    <div id="out_alert" class="fade show"></div>
    <div id="reg_alert" class="fade show"></div>
    <div class="container ">
        <div class="d-flex justify-content-center ">
            <div class="col-9">
                <nav class="navbar navbar-expand-lg bg-body-tertiary shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="container-fluid">
                      <a onclick="location.reload()" class="navbar-brand" href="">PostHub</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                          <li class="nav-item">
                            <a onclick="location.reload()" class="nav-link active" aria-current="page" href="">Home</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Profile</a>
                          </li>
                        </ul>
                      </div>
                      
                      
                        <div class="to_add">
                          
                        
                        </div>
                      <button id="loginbtn" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-outline-success mx-2">Login</button>
                      <button id="registerbtn" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal1" class="btn btn-success">Register</button>
                      <button onclick="LogoutUser()" id="logoutBtn" type="button" class="btn btn-outline-danger">Logout</button>
                      
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <div  class="container">
        <div class="d-flex justify-content-center">
            <div id = "all_posts" class="col-9">
                
                  
            </div>
        </div>
    </div>
    
    <button data-bs-toggle="modal" data-bs-target="#exampleModal2" class="plus-btn">
      <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
      </svg>
    </button>

    <script src="/node_modules/axios/dist/axios.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/assets/js/script.js"></script>
</body>
</html>
